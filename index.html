<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Job Listing</title>

</head>

<body>

    <h4 id="title" class="text-center m-5  fs-1">Job Listing</h4>

    <form id="form" class="form p-5 bg-light text-dark">

    <div class="hide" id="saved">
        <div class="d-flex">

        <p class="col-4">Last Saved:</p>
            
        <p class="col-8" id="demo"></p>

        </div>
    </div>

      <label class="form-label">Full Name</label>
      <input id="name" type="text" class="form-control mb-3">
  
    
      <label class="form-label">Current Employment Status</label>
      <select id="emp" class="form-select mb-3">
        <option value=""></option>
        <option>Full Time</option>
        <option>Part Time</option>
        <option>None</option>
      </select>
  
      <label class="form-label">What are your qualifications</label>
      <textarea id="qual" class="form-control mb-3"></textarea>


      <div class="form-check p-0 mb-3">
        <input id="terms" type="checkbox" class="form-checkbox-input me-2">
        <label class="form-check-label">Accept the Terms and Conditions</label>
      </div>
  
      <button type="button" class=" save btn btn-outline-primary" id="save">Save</button>
      <button type="submit" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Submit
      </button>
    </form>

    <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="alert alert-success alert-dismissible fade show mb-0" role="alert">
            The application has been submitted.
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
       </div>
    </div>
  </div>

    <!-- Bootstrap javascript for modal -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script id="myscript" src="script.js"></script>

</body>

<footer class="mx-auto text-center">
    <p class="m-3">&copy; 2022 Derek Perreault</p>
  </footer>

</html>
